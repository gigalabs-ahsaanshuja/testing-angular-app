<div style="padding: 20px">
  <div
    style="display: flex; justify-content: space-between; margin-bottom: 20px"
  >
    <p>Meeting Name: {{ meetingData.meetingName }}</p>
    <p>Number of Participants: {{ meetingData.nrOfParticipants }}</p>
  </div>
  <iframe
    width="966"
    height="543"
    [src]="getSanitizedURL()"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
